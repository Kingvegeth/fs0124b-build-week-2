<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />

    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" />

    <title>Spotify | Artist</title>
  </head>

  <body>
    <div class="artist text-white">
      <header
        class="artist-header d-flex flex-column justify-content-between py-4 px-4">
        <nav class="d-flex flex-column">
          <div id="bottoni" class="d-flex flex-row gap-3">
            <div id="left">
              <i class="navigation-button bi bi-chevron-left"></i>
            </div>
            <div id="right">
              <i class="navigation-button bi bi-chevron-right"></i>
            </div>
          </div>
          <div id="drop"></div>
        </nav>

        <div class="artist-block">
          <div class="d-flex gap-2">
            <div class="verificato d-none d-md-block">
              <i class="bi bi-patch-check-fill text-primary me-2"></i>Artista
              verificato
            </div>
          </div>

          <h2 class="artist-name">NOME Artista</h2>
          <div class="listeners mt-5 d-none d-md-block">
            ascoltatori mensili
          </div>
        </div>
      </header>

      <main class="py-4 px-4 d-flex flex-column gap-4 gradient">
        <div class="listeners mt-1 d-md-none">ascoltatori mensili</div>

        <div
          class="play-icone container d-flex justify-content-between align-items-center d-md-none p-0 pt-2">
          <div class="d-flex align-items-center">
            <div class="bg-button">
              <a class="border border-black follow-mobile me-4">FOLLOWING</a>
            </div>
            <div>
              <i class="bi bi-three-dots-vertical fs-1"></i>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="shuffle">
              <i class="bi bi-shuffle fs-1 me-4"></i>
            </div>
            <div class="icon-play">
              <i class="bi bi-play-fill text-white"></i>
            </div>
          </div>
        </div>
        <div class="d-none d-md-flex flex-row gap-3 align-items-center">
          <div class="icon-play">
            <i class="bi bi-play-fill text-white"></i>
          </div>
          <a class="border border-light following">FOLLOWING</a>
          <i class="bi bi-three-dots"></i>
        </div>

        <div class="row">
          <div class="col-8">
            <h4 class="fw-bold">Popolari</h4>
            <!-- template -->
            <div class="row mx-lg-5">
              <div
                class="d-flex flex-column flex-md-row justify-content-between">
                <div class="col-9 d-flex align-items-center">
                  <div class="d-flex align-items-center">
                    <div>1</div>
                    <img src="https://picsum.photos/50" alt="" class="mx-2" />
                  </div>
                  <div
                    class="d-flex flex-column flex-md-row justify-content-between w-100">
                    <div class="fw-bold">TITOLO</div>
                    <div>3435443535442</div>
                    <div class="d-none d-md-block d-flex text-end">2.30</div>
                  </div>
                  <div class="d-md-none">
                    <i class="bi bi-three-dots-vertical fs-2"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-none d-md-block">VISUALIZZA ALTRO</div>
          </div>
          <div class="col-4">
            <h5 class="fw-bold">Brani che ti piacciono</h5>
            <div class="d-flex flex-row align-items-center gap-3">
              <div class="img">
                <button
                  type="button"
                  class="m-0 p-0 position-relative rounded-circle">
                  <img
                    src="https://picsum.photos/100"
                    alt=""
                    class="rounded-circle" />
                  <span
                    class="position-absolute top-100 start-100 translate-middle bg-success border border-light rounded-circle container-cuore">
                    <i class="bi bi-heart-fill cuore p-2"></i>
                  </span>
                </button>
              </div>
              <div class="info">
                <h6 class="fw-bold lh-1 m-0">Hai messo mi piace</h6>
                <p>all'artista</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
