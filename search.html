<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" />
    <title>Spotify</title>
  </head>
  <body>
    <main class="row">
      <div id="section-left" class="col-3 bg-black text-white">
        <nav id="nav-left">
          <button type="button" class="freccia-btn-home">

        </nav>
        <div id="left-links"></div>
        <div id="my-playlists"></div>
      </div>
      <div id="center-page" class="text-white col-7 container-fluid">
        <header>
          <nav>
            <div id="bottoni" class="d-flex flex-row gap-3">
              <div id="left">
                <i class="navigation-button bi bi-chevron-left"></i>
              </div>
              <div id="right">
                <i class="navigation-button bi bi-chevron-right"></i>
              </div>
            </div>
            <div id="drop"></div>
          </nav>
        </header>
        <div id="adv-card" class="d-flex flex-row justify-content-between">
          <div class="adv-left">
            <img src="" alt="" class="big-img" />
          </div>
          <button
            class="btn dropdown-toggle no-trasparent"
            id="profileButton"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <img
              src="./assets/imgs/main/image-1.jpg"
              class="rounded-pill"
              id="immagineProfilo"
              width="40rem"
              alt="" />
            Simone
          </button>
        </div>
        <i class="fas fa-search withe-trasparent"></i>
        <form
          id="form-search">
          <label type="submit"></label>
          <input
            type="text"
            placeholder="Cosa vuoi ascoltare"
            class="black-spoty-bg border border-0 withe-trasparent"
            id="input-search" />
        </form>

        <div id="salve">
          <div class="m-0-auto"><h2>Sfoglia tutto</h2></div>
          <div class="cards-salve row row-cols-2 row-cols-md-3">
            <div class="raccolta col">
              <img src="" alt="" class="img-raccolta" />
              <h4 class="titolo-raccolta">Titolo</h4>
            </div>
            <div class="raccolta col">
              <img src="" alt="" class="img-raccolta" />
              <h4 class="titolo-raccolta">Titolo</h4>
            </div>
            <div class="raccolta col">
              <img src="" alt="" class="img-raccolta" />
              <h4 class="titolo-raccolta">Titolo</h4>
            </div>
            <div class="raccolta col">
              <img src="" alt="" class="img-raccolta" />
              <h4 class="titolo-raccolta">Titolo</h4>
            </div>
            <div class="raccolta col">
              <img src="" alt="" class="img-raccolta" />
              <h4 class="titolo-raccolta">Titolo</h4>
            </div>
            <div class="raccolta col">
              <img src="" alt="" class="img-raccolta" />
              <h4 class="titolo-raccolta">Titolo</h4>
            </div>
          </div>
        </div>
        <template id="categoria">
          <div>
            <h2>Titolo categoria</h2>
            <a href="#">Mostra tutto</a>
          </div>
          <div class="card-wrapper">
            <div class="card-mix"></div>
            <div class="card-mix"></div>
            <div class="card-mix"></div>
            <div class="card-mix"></div>
          </div>
        </template>
      </div>
      <div id="section-right" class="col-2 bg-black text-white fixed-r">
        <div id="friends-title" class="d-flex mt-3 flex-row">
          <div class="me-auto"><h5>Attivit√† amici</h5></div>
          <div id="friends-buttons" class="d-flex flex-row">
            <i class="bi bi-person-add"></i>
            <i class="bi bi-x-lg"></i>
          </div>
        </div>
        <div id="friends-list"></div>
      </div>
    </main>
    <div
      id="player-block"
      class="container-fluid fixed-bottom d-flex flex-row align-items-center justify-content-between text-white">
      <div class="current-song d-flex align-items-center flex-row gap-2">
        <img src="" alt="" class="album-img" />
        <div class="song-artist d-flex flex-row flex-column">
          <h4>Song</h4>
          <p>Artist</p>
        </div>
        <i class="bi bi-heart"></i>
      </div>
      <div class="player d-flex flex-column">
        <div class="controls">controlli</div>
        <div class="progress0">progresso</div>
      </div>
      <div class="player-settings d-flex flex-row align-items-center gap-2">
        <i class="bi bi-mic"></i>
        <i class="bi bi-list"></i>
        <i class="bi bi-music-player"></i>
        <div class="volume d-flex flex-row align-items-center">
          <i class="bi bi-volume-down"></i>
          <input type="range" id="vol" name="vol" min="0" max="50" />
        </div>
        <i class="bi bi-arrows-angle-expand"></i>
      </div>
    </div>
  </body>
</html>
